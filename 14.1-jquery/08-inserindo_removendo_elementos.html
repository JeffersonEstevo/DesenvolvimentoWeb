<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>jQuery</title>

		<!--Link CDN minimo do jQuery
			<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
		-->
			
			<!---->
			<script src="jquery-3.5.1.min.js"></script>

			<script>

				//append - inclui dentro do elemento, ao final
				//prepend - inclui dentro do elemento, no início
				//after - inclui fora do elemento, depois do elemento
				//before - inclui fora do elemento, antes do elemento
				//html - substitui todo o conteúdo que há dentro do elemento
					
				$(document).ready(() => {

					$('#lista1').append('<li>Item 4 adicionado com append()</li>')

					$('#lista1').prepend('<li>Item 0 adicionado com prepend()</li>')

					$('#lista2').prepend('<div>Item novo Adicionado com prepend</div>')

					$('#lista2').append('<div>Item novo Adicionado com prepend</div>')
					//-----------------------------------
					$('#lista2').after('<p>Parágrafo adcionado com after<p>')

					$('#lista2').before('<p>Parágrafo adcionado com before<p>')


					$('#lista3').html('<p>Eu substitui toda a lista que estava aqui!<p>')

					$('#lista4').remove()
					$('#texto').html('<p>Lista 4 foi excluída com o método remove()<p>')
				})

			</script>
	</head>

	<body>
		
		<ul id="lista1">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>

		<div id="lista2">
			<div>Item 1</div>
			<div>Item 2</div>
			<div>Item 3</div>
		</div>

		<ul id="lista3">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>

		<ul id="lista4">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>

		<p id="texto"></p>
		<hr id="linha">


	</body>


</html>
