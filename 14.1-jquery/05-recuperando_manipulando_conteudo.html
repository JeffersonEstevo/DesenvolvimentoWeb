<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>jQuery</title>

			<!---->
			<script src="jquery-3.5.1.min.js"></script>

			<script>

				/*$(document).ready(function(){
				})*/

				//com arrow function:
				$(document).ready(() =>{
					
					console.log('Conteúdo div 1: ', $('#div1').html())
					console.log('Conteúdo div 2: ', $('#div2').html())

					//setando novos conteúdos  
					$('#div2').html('<strong>Eu sou um valor novo</strong>')

					//caso queiramos atribuir apenas texto (strings)
					$('#div3').text('<strong>Eu sou um valor novo</strong>')


					
				})

			</script>
	</head>

	<body>
		
		<div id="div1" style="border:solid 1px black; width: 150px; height: 150px;">
			<a href="#">Teste</a>
			<p>Esse é outro teste</p>
			Texto
			<div>Mais um teste</div>
		</div>

		<div id="div2" style="border:solid 1px black; width: 150px; height: 150px;">
			Div 2
		</div>

		<div id="div3" style="border:solid 1px black; width: 150px; height: 150px;">
			Div 3
		</div>

	</body>


</html>
