<html lang="pt-br">
	<head>

			<!---->
			<script src="jquery-3.5.1.min.js"></script>

			<script>

				/*$(document).ready(function(){
				})*/

				//com arrow function:
				$(document).ready(() =>{
					
					//para pegarmos todos os valores de um checkbox percorremos com loop $.each() 
					//sintaxe do each -> $.each(array, função de callback)

					//OBS.: AQUI NÂO ESTÀ FUNCIONAL POIS AINDA NÃO TEMOS CAMPOS SELECIONADOS, AO CARREGAR A pÁGINA. POR ENQUANTO Só SERVE PARA FINS DE TESTE
					$.each($('.interesse:checked' ), (indice, valor) =>{

						console.log(indice, valor.value)

					})
					

				})

			</script>
	</head>

	<body>
		<p>Nome:</p>
		<input id="nome" type="text">
		<br>

		<p>Onde vocÊ nos encontrou?</p>
		<select id="origem">
			<option value="1">Google</option>
			<option value="2">Facebook</option>
			<option value="3">Rádio</option>
			<option value="4">Outros meios</option>

		</select>
		
		<p>Sexo:</p>
		<input type="radio" name="sexo" class="sexo" value="f">Feminino</br>
		<input type="radio" name="sexo" class="sexo" value="m">Masculino</br>

		<p>Interesses:</p>
		<input type="checkbox" name="interesse" class="interesse" value="php">PHP<br>
		<input type="checkbox" name="interesse" class="interesse" value="js">JavaScript<br>
		<input type="checkbox" name="interesse" class="interesse" value="angular">Angular<br>
		<input type="checkbox" name="interesse" class="interesse" value="nodejs">NodeJS<br>
		<hr>

		para testes:
		console.log($('.sexo:checked')) | console.log($('.interesse:checked'))
		<script>
			console.log($('.sexo:checked'))
			console.log($('.interesse:checked'))
			console.log($('.interesse:checked').val )//retorna apenas o primeiro valor encontrado

		</script>
	</body>


</html>
