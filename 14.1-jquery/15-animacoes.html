	$(document).ready(() => {
				$('button').on('click' , () => {

					let visualFinal = {
						'width': '160px',
						'height': '160px',
						'margin-left': '200px',
						'margin-top': '200px',
						'border-radius': '25px'
					}

					$('#div1').animate(visualFinal, 
					{
						duration: 3500,
						start: () => { console.log('animação iniciada') },
						complete: () => { 

							$('#div2').animate(visualFinal)

						 }
					})
				})

			})
		</script>

	<body>
		
		<button type="button">Iniciar animação</button>
		<div id="div1" class="div"></div>
		<div id="div2" class="div"></div>
