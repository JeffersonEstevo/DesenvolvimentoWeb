		<!--COMANDOS DA AULA
			
			parent() - retorna primeiro elemento pai
			closest() - retorna em toda a árvore até encontrar o primeiro pai passado por parâmetro
			find() - desce em toda a árvore até encontrar o primeiro filho passado por parâmetro	

			no console:

			$('.secao1').parent() //retorna para o elemetno pai do elemento em questão

			$('.subSecao').closest('#pagina') // procura pelo primeiro elemento pai com o parâmetro especificado(#página)

			$('.item').closest('#topo') //buscar por id não faz muito sentido, pois como o id é único poderiamos buscar diretamente o elemento, porém podemos sim fazer isso também

			$('.item').closest('ul') 

			$('#rodape').find('p') //busca pelo primeiro elemento p filho de #rodapé

			$('.secao1').parent().find('h1')

			$('.subSecao').parent().parent().find('h1')


		-->
