<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		
		<style>
			.campo{
				background-color: #155661;
				border: none;
				padding: 10px;
			}

			.padrao{
				background-color: #ddd;
			}

			.erro{
				background-color: red;
			}

		</style>
	
	</head>

	<body>
		
		<div id="topo">
			<h1>Barra de navegação da aplicação</h1>
		</div>

		<div>
			<h3>Contato</h3>
			<hr />

			<p>Nome:</p>
			<input type="text" />
			<br />

			<p>Email:</p>
			<input type="text" />
			<br />

			<p>Mensagem:</p>
			<textarea></textarea>
			<br />

			<h3>Conteudo com a classe removida</h3>
			<button type="button">Enviar</button>
		</div>



	</body>

		<script>
			//$('#topo').css('background-color', '#155661').css('margin', '0px').css('padding', '10px 20px 10px 20px')

			//com objetos literais passados como parâmetro:
			$('#topo').css({ 'background-color': '#155661', 'margin': '0px', 'padding': '10px 20px 10px 20px'})

			$('body').css('margin', '0px')
			//-------------------------------------------

			//addClass - adiciona uma classe  
			//sintaxe-> addClass(classe) não se usa o operador .
			//$('input').addClass('campo')

			//$('textarea').addClass('campo')

			$('input').addClass('padrao')
			$('textarea').addClass('erro')

			//hasClass - verifica a existência de uma classe no elemento html
			//retorna true ou false
			
			console.log($('textarea').hasClass('padrao')) // retorna false nesse caso
			console.log($('textarea').hasClass('erro')) // retorna true nesse caso

			//removeClass
			$('h3').addClass('campo')
			$('h3').removeClass('campo')


		</script>

</html>
