<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>

			#div1{
				width: 80px;
				height: 80px;
				border: solid 1px #000;
			}

			.emDestaque{
				background-color: red;
			}

		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

		<script>
			//EVENTOS EXTRA:
			//trigger() -> Aciona um evento de modo programático
			//hover() -> Função para captura dos eventos mouseenter/mouseout/mouseleave/mouseover
			//toggleClass() -> Função para inclusão/exclusão de classe, caso exista ou não

			$(document).ready(() =>{

				$('#btn2').on('click', () =>{
					alert('BTN 2 clciado')
				})

				//função trigger -> para disparar o clique no botão 2
				$('#btn1').on('click', () =>{
					$('#btn2').trigger('click')
				})


/*
				$('#div1').on('mouseenter', e => {
					$(e.target).addClass('emDestaque')
				})

				$('#div1').on('mouseleave', e => {
					$(e.target).removeClass('emDestaque')
				})

				Podemos fazer esse mesmo efeito da forma mostrada abaixo:
*/	
				
/*				//Utilizando a função hover()
				$('#div1').hover(
					e =>  $(e.target).addClass('emDestaque') ,
					e => $(e.target).removeClass('emDestaque')
				)

				Podemos reduzir mais ainda os códigos acima, utilizando a função toggleClass(). Como mostrado abaixo:
*/
				$('#div1').hover(
					e => $(e.target).toggleClass('emDestaque')
				)	
			})

		</script>

	</head>

	<body>

		<button id="btn1" type="button">BTN 1</button>
		<button id="btn2" type="button">BTN 2</button>
		
		<hr>

		<div id="div1"></div>
	</body>
		

</html>
