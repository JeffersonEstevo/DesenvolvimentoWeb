<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Var e Let</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
   
    //DESTRUCTURING

    //array 
    let arr = [10, 20, 30, 40]

    let [ a, ...resto] =  arr

    console.log(a)
    console.log(resto)


    //objeto
     let obj = {
        x: 10, b: 20, c: 30, d: 40
     }


     let { x, ...z } = obj

    console.log(x)
    console.log(z)



{}//somente para manter a formatação
    </script>

</head>
<body>
    <div id="output"></div>
</body>
</html>
