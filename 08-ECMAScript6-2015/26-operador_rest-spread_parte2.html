<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Var e Let</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
    //REST = juntar
    //SPREAD = Espalhar

    //CONTEXTO REST

    function soma(...param){
        let resultado = 0

        console.log(param)

        param.forEach(v => resultado += v)

        return resultado
    }

    console.log(soma(3, 8, 5, 7, -8, 10, 115))






    function multiplicacao(m, ...p){
        console.log(m)
        let resultado = 0
        console.log(p)

        p.forEach(v => resultado += m * v)

        return resultado
    }

    console.log(multiplicacao(5, 7, 12, 3, 49))

   
{}//somente para manter a formatação
    </script>

</head>

    <div id="output"></div>
</body>
