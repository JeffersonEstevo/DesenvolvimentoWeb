<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Var e Let</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
    //REST = juntar
    //SPREAD = Espalhar

    //CONTEXTO SPREAD

    //string
    let tituloArtigo = 'Como utilizar o operador rest/spread'

    console.log(tituloArtigo)
    console.log(...tituloArtigo)//espalha a  string
    console.log([...tituloArtigo])//coloca em um Array() com as letras separadas em cada posição


    //string
    let listaCursos1 = ['NodeJS e MongoDB', 'ES6, TypeScript e Angular 4']
    let listaCursos2 = ['Multiplataforma Android/IOS', ...listaCursos1, 'Introdução ao GNU/Linux']
    let listaCursosCompleto = ['Web Completo', 'Android Completo',  ...listaCursos2] //junta todos os cursos em uma única variável (pode ser em qualquer lugar do Array, não necessariamente no fim)

    console.log(listaCursosCompleto)

    //objetos
    let pessoa = { nome: 'João', idade: 27 }
    let clone = {  endereco: 'Rua Abc', ...pessoa}
    console.log(clone)




   
{}//somente para manter a formatação
    </script>

</head>
<body>
    <div id="output"></div>
</body>
</html>
