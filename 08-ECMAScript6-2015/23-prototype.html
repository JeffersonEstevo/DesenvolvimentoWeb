<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Var e Let</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">

    //avião
    //atributos cor e modelo; método levantarVoo

    //objeto literal
    let a1 = {
        cor: 'Branco',
        modelo: 'Airbus a380',
        levantarVoo: function(){console.log('Levantar Voo')}
    }

 
    //função construtora
    let AviaoF = function(){
        this.cor = 'Azul'
        this.modelo = 'Boeing 787'
        this.levantarVoo = function(){console.log('Levantar Voo')}
    }

    let a2 = new AviaoF()

    //calsse
    class AviaoC{
        constructor(){
            this.cor = 'Vermelho'
            this.modelo = 'EMbraer E-Jets'
         }

         levantarVoo(){
            console.log('Levantar Voo!!')
         }
    }

    let a3 = new AviaoC()

    console.log(a1)
    console.log(a2)
    console.log(a3)





{}//somente para manter a formatação
    </script>

</head>
<body>
    <div id="output"></div>
</body>
</html>
