<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Var e Let</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">

    class Animal{
        constructor(){
            this.cor = ''
            this.tamanho = null

        }

        dormir(){
            console.log('Dormir')
        }
    }


    class Cachorro extends Animal{
        constructor(){
            super() 
            this.orelhas = 'Grandes e caídas'

        }

        correr(){   
            console.log('Correr')
        }

       
        rosnar(){
            console.log('Rosnar')
        }
    }



    class Passaro extends Animal{
        constructor(){
            super() 
            this.bico =  'Curto'   

       }

       voar(){
            console.log('Voar')
       }

    }

    class Papagaio extends Passaro{
        constructor(){
            super()
            this.sabeFalar = true
        }

        falar(){
            console.log('Falar')
        }
    }


    let cachorro = new Cachorro()
    let passaro = new Passaro()
    let papagaio = new Papagaio()

    cachorro.dormir()
    passaro.dormir()
    papagaio.falar()
    papagaio.dormir()
    papagaio.voar()


{}//somente para manter a formatação
    </script>

</head>
<body>
    <div id="output"></div>
</body>
</html>
