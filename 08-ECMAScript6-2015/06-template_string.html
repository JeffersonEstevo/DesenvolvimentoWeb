<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Var e Let</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
       
        let nome = 'Jefferson'

        console.log('Oi ' + nome + ', tudo bem?')

        console.log(`Oi ${nome}, tudo bem?`)//aceita quebra de linhas

        console.log(`7 + 7 = ${7+7}`)//aceita expressões

        function calcular(x, y){
            return x * y
        }

        console.log(`A multiplicação de 8 * 8 é: ${calcular(8,8)}`)//aceita funções


{}//somente para manter a formatação
    </script>


</head>
<body>
    <div id="output"></div>
</body>
</html>
