<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Var e Let</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">

    //JAVASCRIPT ainda não possui os modificadores de acesso (protected, private, public), então se padronizou o uso de _ na frente do nome dos atributos que sejam restritos.
    //OBS.: o _ não muda em nada no acesso ao atributo, porém os programa dores não devem tentar acessa de forma direta tais atributos dessa forma (por exemplo): tv._canalAtivo 

    class Tv{

        constructor(){

            this._relacaoCanais = Array(2, 4, 5, 7, 10)
            this._canalAtivo = 5
            this._volume  = 5
        }

        //getters setters

        get canalAtivo(){
            return this._canalAtivo
        }

        set canalAtivo(canal){

            //verificar se o canal está disponível
            //utilizando indeOf para ver se tem uma referência para este canal no Array()
            if(this._relacaoCanais.indexOf(canal) !== -1){

                this._canalAtivo = canal
            }

            
        }

    }

    let tv = new Tv()
    //tv._canalAtivo //errado fazer isto!
    //tv._canalAtivo = 7 // errado fazer isto!

    tv.canalAtivo = 7 // correto através do método set
    console.log(tv.canalAtivo) //correto! através do método get






{}//somente para manter a formatação
    </script>

</head>
<body>
    <div id="output"></div>
</body>
</html>
