<!doctype html>

<html>
	<head>

		<title></title>
		<meta charset="utf-8">
	</head>

	<body>

		<h2>Produtos</h2>

		<table border="3" width="300">
			<!--width pode ser em porcentagem também, nesse caso, a tabela fica proporcional ao tamanho da tela-->
			
			<tr>
				
				<th>Código</th>
				<th>Produto</th>
				<th>Preço</th>

			</tr>

			<tr>
				
				<td>001</td>
				<td>Notebook</td>
				<td>R$ 2.500,99</td>

			</tr>

			<tr>
				
				<td>002</td>
				<td>HD</td>
				<td>R$ 500,00</td>

			</tr>

			<tr>
				
				<td rowspan="2">Desconto</td>
				<td colspan="2">Cupom1 -R$ 10</td>
				<!--Atributo rowspan serve para mesclar linhas-->
			</tr>

			<tr>
				
				<td colspan="2">Cupom2 -R$ 20</td>
				<!--Atributo colspan serve para mesclar colunas-->
			</tr>

			<tr>
				<td>Total: </td>
				<td colspan="2">R$ 2.970,99</td>
			</tr>

			
		</table>

	</body>

</html>
