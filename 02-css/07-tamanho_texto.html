<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			div{
				font-size: 30px;
			}

			.texto{
				/*px -> tamanho fixo
				% -> tamanho realtivo
				em -> tamanho relativo ao container pai*/
				/*font-size: 30px;*/
				font-size: 2em;
			}

			.texto2{
				/*1.5x maior em relação ao container pai, nesse caso a div*/
				font-size: 1.5em;
			}
		
		</style>


	</head>

	<body>

		<div>
		<p class="texto">Conteúdo 1 </p>
		<p class="texto2">Conteúdo 2 </p>
		
		</div>

	</body>
</html>
