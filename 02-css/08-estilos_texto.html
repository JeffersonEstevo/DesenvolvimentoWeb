<!DOCTYPE html>
<html>
	<head>
		<title>Estilo de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body{
				
				font-size: 40px;
				font-family: "Time New Roman", Times, serif;
				
			}

			.negrito{
				/* font-weight: norrmal, bold, 100 até 900*/
				font-weight: 900;
				font-weight: bold;

			}

			.italico{
				font-style: italic;
			}

			.formatacao{
				/* text-decoration: underlinde, overline, line-through*/
				text-decoration: underline;

			}

			.texto{
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}
			
		
		</style>


	</head>

	<body>

		<p class="negrito">Texto negrito </p>
		<p class="italico">Texto itálico </p>
		<p class="formatacao">Formatação de texto </p>
		<p class="texto">Texto</p>

		<p >Referência para comparar </p>


		

	</body>
</html>
