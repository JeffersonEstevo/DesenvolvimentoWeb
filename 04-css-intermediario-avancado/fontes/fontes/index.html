<!DOCTYPE html>
<html>
<head>
	<title>Fontes customizadas</title>
	<meta charset="utf-8">

	<style type="text/css">
		
		@font-face{
			font-family: "Road Rage";
			src: url("RoadRage.woff");
		}

		@font-face{
			font-family: Heart;
			src: url("BringHeart.woff");
		}

		@font-face{
			font-family: Ancient;
			src: url("Ancient-Medium.woff");
		}


		h1{
			font-size: 6em;
			font-family: "Road Rage";
		}

		h2{
			font-size: 6em;
			font-family: Heart;
		}

		h3{
			font-size: 6em;
			font-family: Ancient;
		}
	</style>

</head>
<body>
	<h1>Fontes Customizadas</h1>
	<h2> Fontes Customizadas </h2>
	<h3>Fontes customizadas</h3>
</body>
</html>
