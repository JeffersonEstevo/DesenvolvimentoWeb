<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>
		var n1 = prompt('Digite algum número: ')
		var n2 = prompt('Digite outro número: ')
		var n3 = 10
		var n4 = 20

		n1 = parseFloat(n1)
		n2 = parseFloat(n2)
		

		document.write(n1 + n2)//soma
		document.write('</br>')
		document.write(n3.toString() + n4.toString())//concatena


	</script>
	
</head>
<body>
	
</body>
</html>
