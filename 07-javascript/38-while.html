<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>
	
	var x = 1

	//false
	while(x <= 10){
		document.write(x + '<br>')

		if(x === 5){
			//para todo o laço e sai do bloco while
			break
		}

		x++
	}	

	x = 0
	while(x <= 10){
	

		x++ 

		if(x === 5){
			//interrompe orestante do laço e vlta novamente
			continue
		}

			document.write(x + '<br>')
	}	
	
	</script>
	
</head>
<body>		

</body>
</html>
