<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>
		document.write('</br>')
		/*BOM - BROWSER OBJECT DOCUMENT*/

		var Janela

		function abrirPopUp(){
			janela = window.open('http://www.google.com', 'nova_janela', 'width=200 , height=100')
		}

		function fecharPopUp(){
			//OBS o close é usado como método então devemos instanciar uma variável
			janela.close()
		}

	</script>
	
</head>
<body>	

	<button onclick="abrirPopUp()">Abrir Janela</button>
	<button onclick="fecharPopUp()">Fechar Janela</button>
	<button onclick="window.print()">Imprimir</button>

</body>
</html>
