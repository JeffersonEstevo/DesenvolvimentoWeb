<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>
		document.write('</br>')


		//método Math.ceil()
		//arredonda para cima
		var x = Math.ceil(10.380)
		document.write(x)
		document.write('</br>')

		//método Math.floor()
		//arredonda para baixo
		x = Math.floor(10.380)
		document.write(x)
		document.write('</br>')

		//método Math.round()
		//arredondamento padrao da matematica
		x = Math.round(10.580)
		document.write(x)
		document.write('</br>')

		//método Math.random()
		//retorna um número aleatório entre 0 e 1
		x = Math.random(10.580)
		document.write(x)
		document.write('</br>')


	</script>
	
</head>
<body>
	
</body>
</html>
