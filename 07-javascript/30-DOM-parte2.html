<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>


	
</head>
<body>
	<input type="text" 
		   placeholder="Digite um caractere aqui" 
		   onkeyup="distribuiCaractere()"
		   id="entrada"
		  	>

	<hr>

	<span>Letras:</span>
	<input type="text" disabled="disabeld" id="apenas_letras">

	<span>Números:</span>
	<input type="text" disabled="disabled" id="apenas_numeros">


		<script>
			function distribuiCaractere(){

				//selecionar o valor digitado
				var caracter = (document.getElementById('entrada').value)

				//limpar o campo de digitação
				document.getElementById('entrada').value = ''

				//limpar espaços em branco nas extremindades da string
				caracter.trim()

				console.log(caracter)

				switch(caracter){
					case '0':
					case '1':
					case '2':
					case '3':
					case '4':
					case '5':
					case '6':
					case '7':
					case '8':
					case '9':
						// adicionar o caracter no campo referente a números
						document.getElementById('apenas_numeros').value = caracter
						break;
					default:
					// adicionar o caracter no campo referente a letras
						document.getElementById('apenas_letras').value = caracter

						/*CASO QUEIRA MANTER O HISTORICO DE CARACTERES DIGITADOS
						document.getElementById('apenas_numeros').value += caracter


						document.getElementById('apenas_letras').value += caracter
						*/


				}

			}

		</script>
</body>
</html>
