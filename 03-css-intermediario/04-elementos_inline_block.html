<!DOCTYPE html>
<html>
<head>
	<title>Elementos inline, block e inline-block</title>
	<meta charset="utf-8">

	<style type="text/css">
		.borda{
			border: 1px solid red;
			/*display: inline, block, inline-block*/
		}

		.inline-block{
			display: inline-block;
			border: 1px solid red;
		}
		
	</style>

</head>
	<body>
			<span class="borda">Inline 1 span(inline)</span>
			<span class="borda">Inline 2 span(inline)</span>

			<h1 class="borda">Bloco 1 h1(block)</h1>
			<h1 class="borda">Bloco 2 h1(block)</h1>

			<span class="inline-block">span alterado para inline-block<br>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			tempor incididunt ut labore et dolore magna aliqua.</span>

		

	</body>
</html>
