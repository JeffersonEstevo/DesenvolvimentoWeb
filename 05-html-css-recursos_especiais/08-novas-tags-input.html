<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Novas tags e input html 5</title>
	<meta charset="utf-8">

	<!--Normalize CSS-->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">



	<!--Estilo customizado-->
	<link rel="stylesheet" type="text/css" href="css/08-estilo.css">

	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>

<body>

	<form>
		<!--Novos inputs e atributos HTML 5-->

		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome" required autofocus>
		<br><br>


		<label for="email">Email</label>
		<input type="email"  id="email" required >
		<br><br>

		<label for="numero">NÃºmero</label>
		<input type="number"  id="numero" min="1" max="20" step="5">
		<br><br>

		<label for="url">Url</label>
		<input type="url"  id="url" placeholder="ex: hhtp://www...">
		<br><br>

		<label for="pesquisa">Pesquisa</label>
		<input type="search"  id="pesquisa" placeholder="pesquisa">
		<br><br>

		<label for="range">Range</label>
		<input type="range"  id="range" min="1" max="3" value="2">
		<br><br>

		<label for="data">Data</label>
		<input type="date"  id="data">
		<br><br>

		<label for="cor">Cor</label>
		<input type="color"  id="cor">
		<br><br>

		<input type="submit" name="" value="enviar">

	</form>
</body>

</html>
